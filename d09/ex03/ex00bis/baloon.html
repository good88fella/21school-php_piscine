<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>balloon</title>
    <style>
        #balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script>
        var balloon;
        var size = 200;
        const colors = ['red', 'green', 'blue'];
        var colorIndex = 0;

        $(document).ready(function () {
            balloon = $('#balloon');
            balloon.click(onClick);
            balloon.mouseleave(onLeave);
        });

        function onClick()
        {
            if (size < 420) {
                size += 10;
                colorIndex++;
                colorIndex = colorIndex > 2 ? 0 : colorIndex;
                resizeBalloon(size, colorIndex);
            } else {
                size = 200;
                resizeBalloon(size, colorIndex);
            }
        }

        function onLeave()
        {
            if (size > 200) {
                size -= 5;
                colorIndex--;
                colorIndex = colorIndex < 0 ? 2 : colorIndex;
                resizeBalloon();
            }
        }

        function resizeBalloon()
        {
            balloon.css('height', size);
            balloon.css('width', size);
            balloon.css('backgroundColor', colors[colorIndex]);
        }
    </script>
</head>
<body>
    <div id="balloon"></div>
</body>
</html>
